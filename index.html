<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/styles.css" />
    <title>JQuery</title>
  </head>
  <body>
    <main>
      <div class="title-div" id="title">JQuery Challenge</div>

      <div class="main-container">
        <div class="container-div" id="left-container">
          <div>
            <button id="triangle-btn" class="btn">Click for Triangle!</button>
            <button id="square-btn" class="btn">Click for Square!</button>
          </div>
          <div id="left-div"></div>
        </div>

        <div class="container-div" id="center-container">
          <button id="circle-btn" class="btn">Click Me!</button>
          <div id="circle" class="circle"></div>
        </div>

        <div class="container-div" id="right-container">
          <form id="details" class="form-div">
            <input
              class="form-items"
              type="text"
              id="name"
              placeholder="Enter Your Name"
            />
            <select class="form-items">
              <option value="square">Square</option>
              <option value="circle">Circle</option>
              <option value="triangle">Triangle</option>
            </select>
            <button class="btn form-items">ENTER TO SEE YOUR SHAPE!</button>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
